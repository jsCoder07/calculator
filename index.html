<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Beats by Dara Calculator</title>
  </head>

  <body>
    <div class="cover">
      <div class="calculator">
        <div class="screen">
          <div class="previous-operand" data-previous></div>
          <div class="current-operand" data-current></div>
        </div>
        <div class="btnpad">
          <button class="btn-white btn brick" data-allclear>AC</button>
          <button class="btn-white btn" data-delete>
            <img src="assets/back.png" alt="" class="back" />
          </button>
          <button class="btn-white btn blue" data-operation>%</button>
          <button class="btn-white btn" data-operation>/</button>

          <button class="btn" data-number>7</button>
          <button class="btn" data-number>8</button>
          <button class="btn" data-number>9</button>
          <button class="btn-white btn" data-operation>x</button>
          <button class="btn" data-number>4</button>
          <button class="btn" data-number>5</button>
          <button class="btn" data-number>6</button>
          <button class="btn- data-numberwhite btn minus" data-operation>
            -
          </button>
          <div class="logo"><img src="logo.png" alt="" class="" /></div>
          <div class="lower">
            <button class="btn" data-number>1</button>
            <button class="btn" data-number>2</button>
            <button class="btn" data-number>3</button>
            <button class="btn-white btn" data-operation>+</button>
            <button class="btn doublespan" data-number>0</button>
            <button class="btn" data-number>.</button>
            <button class="btn-white btn green" data-equals>=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
